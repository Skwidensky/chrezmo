<form #myForm="ngForm" novalidate>
    <my-date-range-picker [options]="myDateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)"
        (inputFieldChanged)="onInputFieldChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
        (dateSelected)="onDateSelected($event)" [selDateRange]="selectedDateRange" [placeholder]="placeholderTxt">
    </my-date-range-picker>
</form>
