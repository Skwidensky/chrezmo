<mat-form-field style="background-color: white; height:35px;" appearance="none">
    <mat-label>Choose a date</mat-label>
    <input style="font-size: 14px;" matInput [min]="minDate" [max]="maxDate"
        (dateChange)="onDateChange('change', $event)" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker panelClass="datepickerOne" color="primary"></mat-datepicker>
</mat-form-field>
